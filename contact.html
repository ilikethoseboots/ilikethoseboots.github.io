
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://use.typekit.net/yht8uys.css" />
</head>
<body>
  <header>
    <nav class="nav-bar">
      <h2><a href="index.html">HOME</a></h2>
      <h2><a href="works.html">WORKS</a></h2>
      <h2><a class="active" href="contact.html">CONTACT</a></h2>
      <h2><a href="bio.html">BIOGRAPHY</a></h2>
    </nav>
  </header>

  <main>
    <section class="contact-section">
        <div class="contact-header">
            <h1 class="works-title yellow-title">CONTACT</h1>
            <h1 class="black-title">LET'S CONNECT!</h1>
            </div>

            <form class="contact-form"
            action="https://www.form-to-email.com/api/s/Pq0BiGmtCcLk"
            method="POST"
          >
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">What's up?</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <div class="footer-container">
        <div class="social-icons">
          <a href="https://www.linkedin.com/in/veronica-lessing-193a5b2b4/"><img src="linkedin-icon.svg" alt="LinkedIn" /></a>
              <a href="https://www.instagram.com/vlartanddesign/"><img src="instagram-icon.svg" alt="Instagram" /></a>
          <div class="footer-bottom">
            <p>Thank you for visiting!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-bottom">
    </div>
</footer>
</body>
</html>
